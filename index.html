<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
  </head>
  <body>
    <div class="control-button">
        <span>Start</span>
    </div>
    <div class="info-container">
      <div class="name">Hello: <span></span></div>
      <div class="wrong-tries">Wrong Tries: <span>0</span></div>
    </div>
    <div class="memory-game-blocks">
      <div class="game-block" data-technology="angular">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-angular"></i>
        </div>
      </div>
      <div class="game-block" data-technology="angular">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-angular"></i>
        </div>
      </div>
      <div class="game-block" data-technology="css3">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-css3-alt"></i>
        </div>
      </div>
      <div class="game-block" data-technology="css3">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-css3-alt"></i>
        </div>
      </div>
      <div class="game-block" data-technology="github">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-github"></i>
        </div>
      </div>
      <div class="game-block" data-technology="github">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-github"></i>
        </div>
      </div>
      <div class="game-block" data-technology="gulp">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-gulp"></i>
        </div>
      </div>
      <div class="game-block" data-technology="gulp">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-gulp"></i>
        </div>
      </div>
      <div class="game-block" data-technology="html5">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-html5"></i>
        </div>
      </div>
      <div class="game-block" data-technology="html5">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-html5"></i>
        </div>
      </div>
      <div class="game-block" data-technology="vue">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-vuejs"></i>
        </div>
      </div>
      <div class="game-block" data-technology="vue">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-vuejs"></i>
        </div>
      </div>
      <div class="game-block" data-technology="react">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-react"></i>
        </div>
      </div>
      <div class="game-block" data-technology="react">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-react"></i>
        </div>
      </div>
      <div class="game-block" data-technology="python">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-python"></i>
        </div>
      </div>
      <div class="game-block" data-technology="python">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-python"></i>
        </div>

        <div class="face back">
          <i class="fa-brands fa-java"></i>
        </div>
      </div>

        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-java"></i>
        </div>
      </div>
    </div>
    <audio id="success" src="sounds/success.mp3" type="audio/mpeg"></audio>
    <audio id="fail" src="sounds/fail.mp3" type="audio/mpeg"></audio>
    <script src="script.js"></script>
  </body>
</html>
